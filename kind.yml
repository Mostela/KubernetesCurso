kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mostelao
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

- role: worker
  kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "static=yes"
  extraMounts:
    - hostPath: ./static
      containerPath: /files
- role: worker
- role: worker
- role: worker