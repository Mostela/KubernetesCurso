apiVersion: apps/v1
kind: Deployment
metadata:
  name: mostela-v1
spec:
  selector:
    matchLabels:
      app: canary
  replicas: 4
  template:
    metadata:
      labels:
        app: canary
        version: v1
    spec:
      containers:
        - image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
          name: mostela
          env:
            - name: TITLE
              value: "Deploy V1 - PRODUÃ‡AO"
          ports:
            - containerPort: 80
