---
- hosts: kubernetes
  become: true
  remote_user: vagrant

  vars:
    swapfile_path: /swap
    myKeySsh: null

  pre_tasks:
    - name: "Atualiza os pacotes"
        apt: update_cache=yes cache_valid_time=3600
        when: ansible_os_family == 'Debian'

    - name: "Desabilita swap"
      mount:
        path: "{{ swapfile_path }}"
          fstype: swap
          state: absent

    - name: Disable swap.
      command: swapoff -a
      when: ansible_swaptotal_mb > 0
  tasks:
    []

  roles:
    - geerlingguy.docker
    - geerlingguy.kubernetes

  post_tasks:
